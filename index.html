<!DOCTYPE html>
<html>
  <head>
    <style>
      html,body{ overflow: hidden !important; }
    </style>
    <meta charset="UTF-8">
    <title>P5JS Project Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS FRAMEWORK-->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  </head>
  <body>
      <!-- .toolbar-header sits at the top of your app -->
      <section class="hero is-primary is-bold has-text-centered">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              P5js Project Creator
            </h1>
            <h2 class="subtitle">
              Creates a P5js Project and adds additional libraries.
            </h2>
          </div>
        </div>
      </section>

      <!-- Project Name -->
      <div class="column is-two-fifths">
        <label class="label">Project name</label>
      <div class="field has-addons is-expanded">
        <div class="control is-expanded">
          <input class="input" id="solutionName" value="SolutionName" type="text"/></input>
          <p class="help">Name of Project</p>
        </div>
      </div>
      </div>
      <!-- Folder Path -->
      <div class="column is-two-fifths">
        <label class="label">Folder Path</label>

        <div class="field is-grouped">
          <div class="control is-expanded">
            <input class="input" id="filePathShow" type="text" value="" placeholder="Select a file path" readonly>
          </div>
          <div class="control">
            <button class="button is-link" id="folderSelect"><label>Select Folder</label></button>
          </div>
        </div>
      </div>
        
      <div>
          
        </div>
      </div>
    <div class="column is-two-fifths">
      <label class="label">Libraries</label>
      <div class="field is-grouped is-grouped-center">

      <table class="table is-fullwidth">
        <thead></thead>
        <tbody id="tableBody">
          <!--Libraries found in the folder Lib will be put here-->
        </tbody>
      </table>

      </div>
      </div>



      <!--Submit button-->
      <div class="buttons is-centered">
        <button class="button is-primary" id="createFolder"><icon name="folder-open"></icon><label>Create Folder</label></button>
      </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>

</html>
